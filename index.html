<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VIZLABS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      background: #000;
      color: #fff;
    }

    /* HIDE SCROLLBAR */
    html {
      overflow-y: scroll;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }

    html::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden
    }

    .hero video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* OVERLAY */
    .overlay {
      position: relative;
      height: 100%;
      display: flex;
      align-items: flex-end;
      padding: clamp(18px, 4vw, 80px);
      background: rgba(0, 0, 0, .35);
    }

    /* BOTTOM BAR */
    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LOGO */
    .logo {
      font-size: clamp(26px, 4vw, 45px);
      letter-spacing: 4px;
      font-weight: 300;
    }

    /* SOCIAL */
    .social {
      display: flex;
      gap: clamp(10px, 2vw, 18px);
    }

    .social a {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, .3);
      background: rgba(0, 0, 0, .5);
      text-decoration: none;
      transition: .25s;
    }

    .social a:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    /* =============================== */
    /* VERTICAL COLUMN GALLERY         */
    /* =============================== */
    .gallery {
      padding: clamp(40px, 3vw, 80px);
      background: #000;
    }

    .vertical-columns {
      column-count: 3;
      /* Number of columns */
      column-gap: 20px;
      /* Space between columns */
    }

    .vertical-columns img {
      width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 14px;
      transition: transform .35s ease, filter .25s ease;
      cursor: pointer;
    }

    .vertical-columns img:hover {
      transform: scale(1.04);
      filter: brightness(1.1);
    }

    /* RESPONSIVE */
    @media(max-width:1200px) {
      .vertical-columns {
        column-count: 3;
      }
    }

    @media(max-width:768px) {
      .hero video {
        object-position: center;
        object-fit: contain;
      }

      .overlay {
        height: 95%;
        background: rgba(0, 0, 0, .55);
      }

      .vertical-columns {
        column-count: 2;
      }
    }

    @media(max-width:480px) {
      .vertical-columns {
        column-count: 1;
      }
    }

    /* ========================= */
    /* CLIENTS SECTION */
    /* ========================= */

    .clients-section {
      padding: 20px 20px;
      background: #000;
      text-align: center;
      letter-spacing: 1px;
    }

    .clients-section h2 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 12px;

    }

    .clients-section3 h3 {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .clients-divider {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .clients-divider span {
      width: 60px;
      height: 2px;
      background: #568206;
      position: relative;
    }

    .clients-divider span::before,
    .clients-divider span::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40px;
      height: 1px;
      background: #555;
    }

    .clients-divider span::before {
      left: -45px
    }

    .clients-divider span::after {
      right: -45px
    }

    .client-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .client-logos img {
      max-height: 40px;
      opacity: .85;
      transition: .3s;
    }

    .client-logos img:hover {
      filter: none;
      opacity: 1;
      transform: scale(1.05);
    }

    /* CONTACT LINE */
    .contact-line {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, .15);
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      font-size: 19px;
      letter-spacing: 1.5px;
    }
  </style>
</head>
