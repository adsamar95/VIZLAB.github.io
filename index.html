<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>VIZLABS - Architectural Visualization Excellence</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      scroll-behavior: smooth;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari */
    }

    html,
    body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    /* ========================= */
    /* PREMIUM LOADING SCREEN */
    /* ========================= */
    .loader-wrapper {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .loader-wrapper.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      text-align: center;
    }

    .loader-logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 6vw, 64px);
      letter-spacing: 10px;
      font-weight: 300;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      background: linear-gradient(90deg, #fff, #568206, #fff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 1s ease forwards, shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }

    .loader-bar {
      width: 320px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      border-radius: 3px;
    }

    .loader-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #568206, #7fb80a, #568206);
      background-size: 200% 100%;
      width: 0%;
      animation: loadProgress 2.2s ease-in-out forwards, gradientFlow 1.5s linear infinite;
      box-shadow: 0 0 25px rgba(86, 130, 6, 0.6), 0 0 50px rgba(86, 130, 6, 0.3);
    }

    @keyframes gradientFlow {
      to {
        background-position: 200% 0;
      }
    }

    .loader-text {
      margin-top: 25px;
      font-size: 11px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.4);
      opacity: 0;
      animation: fadeInUp 1s ease 0.3s forwards;
    }

    @keyframes loadProgress {
      to {
        width: 100%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================= */
    /* HERO SECTION */
    /* ========================= */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      animation: zoomIn 1.8s ease forwards;
      animation-delay: 2.4s;
    }

    @keyframes zoomIn {
      to {
        transform: scale(1);
      }
    }

    /* OVERLAY */
    .overlay {
      position: relative;
      height: 100%;
      display: flex;
      align-items: flex-end;
      padding: clamp(20px, 4vw, 80px);
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.65) 100%);
    }

    /* BOTTOM BAR */
    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      animation: fadeInUp 1s ease 2.7s forwards;
    }

    /* LOGO */
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(28px, 4.5vw, 52px);
      letter-spacing: 6px;
      font-weight: 300;
      position: relative;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo:hover {
      letter-spacing: 12px;
      text-shadow: 0 0 30px rgba(86, 130, 6, 0.5);
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #568206, #7fb80a);
      transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 15px rgba(86, 130, 6, 0.6);
    }

    .logo:hover::after {
      width: 100%;
    }

    /* SOCIAL */
    .social {
      display: flex;
      gap: clamp(12px, 2vw, 22px);
    }

    .social a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: #fff;
      border: 1.5px solid rgba(255, 255, 255, .2);
      background: rgba(0, 0, 0, .35);
      backdrop-filter: blur(12px);
      text-decoration: none;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .social a::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #568206, #7fb80a);
      opacity: 0;
      transition: opacity 0.5s ease;
      transform: scale(0);
      border-radius: 50%;
    }

    .social a i {
      position: relative;
      z-index: 1;
      font-size: 18px;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .social a:hover::before {
      opacity: 1;
      transform: scale(1);
    }

    .social a:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(86, 130, 6, 0.4);
      border-color: transparent;
    }

    .social a:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    /* ========================= */
    /* SCROLL INDICATOR */
    /* ========================= */
    .scroll-indicator {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeInUp 1s ease 3.2s forwards;
      z-index: 10;
    }

    .scroll-mouse {
      width: 28px;
      height: 44px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 22px;
      position: relative;
      margin: 0 auto 12px;
      transition: border-color 0.3s ease;
    }

    .scroll-indicator:hover .scroll-mouse {
      border-color: rgba(86, 130, 6, 0.8);
    }

    .scroll-mouse::before {
      content: '';
      width: 4px;
      height: 10px;
      background: linear-gradient(180deg, #fff, #568206);
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      animation: scrollWheel 2s ease infinite;
    }

    @keyframes scrollWheel {

      0%,
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      50% {
        opacity: 0.2;
        transform: translateX(-50%) translateY(12px);
      }
    }

    .scroll-text {
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5);
      transition: color 0.3s ease;
    }

    .scroll-indicator:hover .scroll-text {
      color: rgba(86, 130, 6, 0.9);
    }

    /* ========================= */
    /* GALLERY SECTION */
    /* ========================= */
    .gallery {
      padding: clamp(70px, 7vw, 130px) clamp(24px, 4vw, 80px);
      background: #000;
      position: relative;
    }

    .gallery::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(86, 130, 6, 0.4), transparent);
      box-shadow: 0 0 20px rgba(86, 130, 6, 0.3);
    }

    /* VERTICAL COLUMNS */
    .vertical-columns {
      column-count: 3;
      column-gap: 24px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(50px) scale(0.95);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .gallery-item:nth-child(1) {
      transition-delay: 0.05s;
    }

    .gallery-item:nth-child(2) {
      transition-delay: 0.1s;
    }

    .gallery-item:nth-child(3) {
      transition-delay: 0.15s;
    }

    .gallery-item:nth-child(4) {
      transition-delay: 0.08s;
    }

    .gallery-item:nth-child(5) {
      transition-delay: 0.13s;
    }

    .gallery-item:nth-child(6) {
      transition-delay: 0.18s;
    }

    .gallery-item:nth-child(7) {
      transition-delay: 0.23s;
    }

    .gallery-item:nth-child(8) {
      transition-delay: 0.11s;
    }

    .gallery-item:nth-child(9) {
      transition-delay: 0.16s;
    }

    .gallery-item:nth-child(10) {
      transition-delay: 0.21s;
    }

    .image-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .image-wrapper::after {
      content: '';
      position: absolute;
      inset: -2px;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: -1;
      border-radius: 18px;
    }

    .image-wrapper:hover {
      transform: translateY(-8px);
    }

    .image-wrapper:hover::before {
      opacity: 1;
    }

    .image-wrapper:hover::after {
      opacity: 0.6;
    }

    .vertical-columns img {
      width: 100%;
      display: block;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .image-wrapper:hover img {
      transform: scale(1.12);
    }

    /* Image overlay icon */
    .image-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 2;
    }

    .image-wrapper:hover .image-overlay {
      opacity: 1;
    }

    .image-overlay i {
      font-size: 36px;
      color: #fff;
      transform: scale(0.6) rotate(-10deg);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.5));
    }

    .image-wrapper:hover .image-overlay i {
      transform: scale(1) rotate(0deg);
    }

    /* ========================= */
    /* CLIENTS SECTION */
    /* ========================= */
    .contact-line-wrapper {
      padding: clamp(60px, 6vw, 100px) clamp(24px, 4vw, 80px);
      background: linear-gradient(180deg, #000 0%, #0a0a0a 50%, #000 100%);
      text-align: center;
      position: relative;
    }

    .contact-line-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(86, 130, 6, 0.4), transparent);
      box-shadow: 0 0 20px rgba(86, 130, 6, 0.3);
    }

    .clients-section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .clients-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .clients-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 25px;
    }

    .clients-divider {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .clients-divider span {
      width: 90px;
      height: 3px;
      background: linear-gradient(90deg, #568206, #7fb80a);
      position: relative;
      box-shadow: 0 0 20px rgba(86, 130, 6, 0.6);
      border-radius: 2px;
    }

    .clients-divider span::before,
    .clients-divider span::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 55px;
      height: 1.5px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
    }

    .clients-divider span::before {
      left: -62px
    }

    .clients-divider span::after {
      right: -62px
    }

    .client-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(30px, 5vw, 70px);
      flex-wrap: wrap;
      margin-bottom: 70px;
    }

    .client-logo-wrapper {
      opacity: 1;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .client-logo-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .client-logo-wrapper:nth-child(1) {
      transition-delay: 0.1s;
    }

    .client-logo-wrapper:nth-child(2) {
      transition-delay: 0.2s;
    }

    .client-logo-wrapper:nth-child(3) {
      transition-delay: 0.3s;
    }

    .client-logo-wrapper:nth-child(4) {
      transition-delay: 0.4s;
    }

    .client-logo-wrapper:nth-child(5) {
      transition-delay: 0.5s;
    }

    .client-logos img {
      max-height: 50px;
      opacity: 1;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      filter: brightness(1.1);
    }

    .client-logos img:hover {
      opacity: 1;
      transform: scale(1.15) translateY(-5px);
      filter: brightness(1.1) drop-shadow(0 10px 25px rgba(86, 130, 6, 0.3));
    }

    /* CONTACT SECTION */
    .clients-section3 {
      margin-top: 50px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      transition-delay: 0.3s;
    }

    .clients-section3.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .clients-section3 h3 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(26px, 3.5vw, 42px);
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 25px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      margin-top: 45px;
    }

    .contact-item {
      font-size: clamp(16px, 1.8vw, 20px);
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 15px;
      padding: 15px 30px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .contact-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(86, 130, 6, 0.2), rgba(127, 184, 10, 0.2));
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .contact-item i {
      color: #568206;
      font-size: 20px;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
    }

    .contact-item span {
      position: relative;
      z-index: 1;
    }

    .contact-item:hover {
      color: #fff;
      transform: translateX(8px) scale(1.03);
      border-color: rgba(86, 130, 6, 0.5);
      box-shadow: 0 8px 30px rgba(86, 130, 6, 0.2);
    }

    .contact-item:hover::before {
      opacity: 1;
    }

    .contact-item:hover i {
      transform: scale(1.2) rotate(5deg);
      color: #7fb80a;
    }

    /* ========================= */
    /* BACK TO TOP BUTTON */
    /* ========================= */
    .back-to-top {
      position: fixed;
      bottom: 45px;
      right: 45px;
      width: 58px;
      height: 58px;
      background: linear-gradient(135deg, #568206, #7fb80a);
      border-radius: 50%;
      display: grid;
      place-items: center;
      color: #fff;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 35px rgba(86, 130, 6, 0.4);
      z-index: 1000;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .contact-mid-line {
      width: 70%;
      height: 2px;
      margin: clamp(50px, 6vw, 80px) auto;
      background: linear-gradient(90deg,
          transparent,
          rgba(86, 130, 6, 0.45),
          transparent);
      box-shadow: 0 0 18px rgba(86, 130, 6, 0.35);
    }


    .back-to-top::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(135deg, #7fb80a, #568206);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: 0 15px 50px rgba(86, 130, 6, 0.6);
    }

    .back-to-top:hover::before {
      opacity: 1;
    }

    .back-to-top i {
      font-size: 22px;
      transition: transform 0.4s ease;
    }

    .back-to-top:hover i {
      transform: translateY(-3px);
    }

    /* ========================= */
    /* RESPONSIVE */
    /* ========================= */
    @media(max-width:1200px) {
      .vertical-columns {
        column-count: 3;
      }
    }

    @media(max-width:768px) {
      .hero video {
        object-position: center;
        object-fit: contain;
      }

      .bottom-bar {
        flex-direction: column;
        gap: 20px;
        size: 0cap;
      }

      .overlay {
        height: 95%;
        background: rgba(0, 0, 0, .55);
      }

      .vertical-columns {
        column-count: 2;
        column-gap: 16px;
      }

      .gallery-item {
        margin-bottom: 16px;
      }

      .scroll-indicator {
        bottom: 180px;
        left: 45%;
      }

      .back-to-top {
        bottom: 35px;
        right: 35px;
        width: 52px;
        height: 52px;
      }

      .contact-item {
        padding: 12px 24px;
      }
    }

    @media(max-width:480px) {
      .vertical-columns {
        column-count: 1;
      }

      .loader-bar {
        width: 280px;
      }

      .social {
        gap: 10px;
      }

      .social a {
        width: 46px;
        height: 46px;
      }

      .social a i {
        font-size: 16px;
      }

      .contact-info {
        gap: 18px;
      }

      .contact-item {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

<body>

  <!-- PREMIUM LOADING SCREEN -->
  <div class="loader-wrapper">
    <div class="loader-content">
      <div class="loader-logo">VIZLABS</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div class="loader-text">Loading Excellence</div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero" id="home">
    <video autoplay loop muted playsinline preload="auto" webkit-playsinline x-webkit-airplay="allow">
      <source src="aurelia_heights.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="bottom-bar">
        <div class="logo">VIZLABS</div>
        <div class="social">
          <a href="mailto:contact@thevizlabs.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://www.instagram.com/viz.labs" target="_blank" rel="noopener" aria-label="Instagram"><i
              class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/architectamarnath/" target="_blank" rel="noopener"
            aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.youtube.com/@TheVIZLABS" target="_blank" rel="noopener" aria-label="YouTube"><i
              class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <div class="scroll-indicator">
      <div class="scroll-mouse"></div>
      <div class="scroll-text">Scroll</div>
    </div>
  </section>

  <!-- GALLERY -->
  <section class="gallery" id="gallery">
    <div class="vertical-columns">
      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="1.png" alt="Project 1">
          <div class="image-overlay">
            <i class="fas fa-search-plus"></i>
          </div>
        </div>
      </div>

      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="6.png" alt="Project 6">
          <div class="image-overlay">
            <i class="fas fa-search-plus"></i>
          </div>
        </div>
      </div>

      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="8.png" alt="Project 8">
          <div class="image-overlay">
            <i class="fas fa-search-plus"></i>
          </div>
        </div>
      </div>

      <div class="gallery-item">
        <div class="image-wrapper">
          <img src="2.png" alt="Project 2">
          <div class="image-overlay">

  <div class="back-to-top" id="backToTop">

  </div>

  <script>
    // ========================
    // SAFARI VIDEO AUTOPLAY FIX
    // ========================
    window.addEventListener('load', () => {
      const video = document.querySelector('.hero video');
      
      // Force play on Safari
      if (video) {
        video.play().catch(err => {
          console.log('Autoplay prevented:', err);
          // If autoplay fails, try again after user interaction
          document.addEventListener('click', () => {
            video.play();
          }, { once: true });
        });
      }

      // Loading screen fade out
      setTimeout(() => {
        document.querySelector('.loader-wrapper').classList.add('fade-out');
      }, 2400);
    });

    // Additional Safari fix - ensure video plays when visible
    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});
        }
      });
    });

    const heroVideo = document.querySelector('.hero video');
    if (heroVideo) {
      videoObserver.observe(heroVideo);
    }

    // ========================
    // SCROLL ANIMATIONS
    // ========================
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -80px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // Observe gallery items
    document.querySelectorAll('.gallery-item').forEach(item => {
      observer.observe(item);
    });

    // Observe sections
    observer.observe(document.querySelector('.clients-section'));
    observer.observe(document.querySelector('.clients-section3'));

    // Observe client logos
    document.querySelectorAll('.client-logo-wrapper').forEach(logo => {
      observer.observe(logo);
    });

    // ========================
    // BACK TO TOP BUTTON
    // ========================
    const backToTop = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 600) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // ========================
    // SMOOTH SCROLL FOR LINKS
    // ========================
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // ========================
    // PARALLAX EFFECT ON HERO
    // ========================
    let ticking = false;

    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          const scrolled = window.scrollY;
          const heroVideoEl = document.querySelector('.hero video');

          if (heroVideoEl && scrolled < window.innerHeight) {
            heroVideoEl.style.transform = `scale(${1 + scrolled * 0.0001}) translateY(${scrolled * 0.4}px)`;
            heroVideoEl.style.opacity = 1 - (scrolled / window.innerHeight) * 0.6;
          }

          ticking = false;
        });

        ticking = true;
      }
    });

    // ========================
    // SCROLL INDICATOR HIDE
    // ========================
    const scrollIndicator = document.querySelector('.scroll-indicator');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 150) {
        scrollIndicator.style.opacity = '0';
        scrollIndicator.style.pointerEvents = 'none';
      } else {
        scrollIndicator.style.opacity = '1';
        scrollIndicator.style.pointerEvents = 'auto';
      }
    });

    // ========================
    // PREVENT LOADING FLASH
    // ========================
    document.body.style.opacity = '1';
  </script>
